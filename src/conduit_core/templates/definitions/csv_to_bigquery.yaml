version: "1.0"
project:
  name: "csv_to_bigquery_pipeline"  # UPDATE THIS
  environment: "production"

sources:
  - type: "csv"
    name: "csv_source"
    config:
      path: "./data/input.csv"      # UPDATE THIS
      delimiter: ","
      has_header: true

destinations:
  - type: "bigquery"
    name: "bq_dw"
    config:
      project: "${BQ_PROJECT_ID}"   # UPDATE THIS
      dataset: "TARGET_DATASET"     # UPDATE THIS
      table: "TARGET_TABLE"         # UPDATE THIS
      credentials_json: "${BQ_SERVICE_ACCOUNT_JSON}"  # ðŸ”’

pipelines:
  - name: "csv_to_bigquery_pipeline"
    source: "csv_source"
    destination: "bq_dw"
    mode: "append"
    quality_checks:
      - column: "id"
        check: "not_null"
        action: "fail"

# HOW TO USE:
# 1. Update fields.
# 2. Provide BigQuery credentials via env.
# 3. Save as `pipeline.yml`.
