# GENERATED BY: conduit template mysql_to_bigquery
# DESCRIPTION: Replicate MySQL table into BigQuery
# LAST UPDATED: 2025-01-15

version: "1.0"
project:
  name: "mysql_to_bigquery_pipeline"        # UPDATE THIS
  environment: "production"

sources:
  - type: "mysql"
    name: "mysql_source"
    config:
      host: "localhost"                     # UPDATE THIS
      port: 3306
      database: "source_db"
      user: "${MYSQL_USER}"
      password: "${MYSQL_PASSWORD}"
      table: "source_table"                 # UPDATE THIS
      incremental_key: "id"

destinations:
  - type: "bigquery"
    name: "bq_dw"
    config:
      project: "${BQ_PROJECT_ID}"
      dataset: "TARGET_DATASET"             # UPDATE THIS
      table: "TARGET_TABLE"                 # UPDATE THIS
      credentials_json: "${BQ_SERVICE_ACCOUNT_JSON}"

pipelines:
  - name: "mysql_to_bigquery_pipeline"
    source: "mysql_source"
    destination: "bq_dw"
    mode: "incremental"
    quality_checks:
      - column: "id"
        check: "not_null"
        action: "fail"

