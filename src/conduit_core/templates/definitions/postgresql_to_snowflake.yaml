  environment: "production"

sources:
  - type: "postgresql"
    name: "pg_source"
    config:
      host: "localhost"                     # UPDATE THIS
      port: 5432
      database: "source_db"                 # UPDATE THIS
      user: "${PG_USER}"                    # ðŸ”’
      password: "${PG_PASSWORD}"            # ðŸ”’
      table: "source_table"                 # UPDATE THIS
      incremental_key: "id"                 # Recommended

destinations:
  - type: "snowflake"
    name: "snowflake_dw"
    config:
      account: "${SNOWFLAKE_ACCOUNT}"       # UPDATE THIS
      user: "${SNOWFLAKE_USER}"
      password: "${SNOWFLAKE_PASSWORD}"     # ðŸ”’
      role: "${SNOWFLAKE_ROLE:-SYSADMIN}"
      warehouse: "${SNOWFLAKE_WAREHOUSE}"
      database: "${SNOWFLAKE_DATABASE}"
      schema: "${SNOWFLAKE_SCHEMA}"
      table: "target_table"                 # UPDATE THIS

pipelines:
  - name: "pg_to_snowflake_pipeline"
    source: "pg_source"
    destination: "snowflake_dw"
    mode: "incremental"
    quality_checks:
      - column: "id"
        check: "not_null"
        action: "fail"

