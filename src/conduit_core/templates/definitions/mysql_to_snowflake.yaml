version: "1.0"
project:
  name: "mysql_to_snowflake_pipeline"
  environment: "production"

sources:
  - name: "mysql_source"
    type: "mysql"
    host: "${MYSQL_HOST}"
    port: 3306
    database: "${MYSQL_DATABASE}"
    user: "${MYSQL_USER}"
    password: "${MYSQL_PASSWORD}"

destinations:
  - name: "snowflake_dest"
    type: "snowflake"
    account: "${SNOWFLAKE_ACCOUNT}"
    user: "${SNOWFLAKE_USER}"
    password: "${SNOWFLAKE_PASSWORD}"
    warehouse: "${SNOWFLAKE_WAREHOUSE}"
    database: "${SNOWFLAKE_DATABASE}"
    db_schema: "${SNOWFLAKE_SCHEMA}"
    table: "target_table"             # UPDATE THIS

resources:
  - name: "mysql_to_snowflake"
    source: "mysql_source"
    destination: "snowflake_dest"
    query: "SELECT * FROM source_table"  # UPDATE THIS
    mode: "append"

# HOW TO USE:
# 1. Update query with your source table
# 2. Set all environment variables
