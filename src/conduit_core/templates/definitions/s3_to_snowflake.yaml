# GENERATED BY: conduit template s3_to_snowflake
# DESCRIPTION: Load S3 objects into Snowflake
# LAST UPDATED: 2025-01-18

version: "1.0"
project:
  name: "s3_to_snowflake_pipeline"
  environment: "production"

sources:
  - name: "s3_source"
    type: "s3"
    bucket: "my-data-bucket"          # UPDATE THIS
    path: "path/to/file.csv"          # Object key in bucket

destinations:
  - name: "snowflake_dest"
    type: "snowflake"
    account: "${SNOWFLAKE_ACCOUNT}"
    user: "${SNOWFLAKE_USER}"
    password: "${SNOWFLAKE_PASSWORD}"
    warehouse: "${SNOWFLAKE_WAREHOUSE}"
    database: "${SNOWFLAKE_DATABASE}"
    db_schema: "${SNOWFLAKE_SCHEMA}"
    table: "target_table"             # UPDATE THIS

resources:
  - name: "s3_to_snowflake"
    source: "s3_source"
    destination: "snowflake_dest"
    query: ""
    mode: "append"

# HOW TO USE:
# 1. Update bucket, object key, and table fields
# 2. Set AWS and Snowflake credentials via environment
# 3. Save as `pipeline.yml`
# 4. Run: `conduit run pipeline.yml`
