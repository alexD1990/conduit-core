sources:
  - name: my_azure_db
    type: azuresql

destinations:
  - name: databricks_landing
    type: databricks
    path: "main.default.conduit_users" # Tabellen som vil bli opprettet

resources:
  - name: get_real_users
    source: my_azure_db
    destination: databricks_landing
    query: "SELECT UserID, Username, Email FROM dbo.Users;"