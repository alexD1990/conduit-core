sources:
  - name: my_azure_db
    type: azuresql

destinations:
  - name: local_csv_output
    type: csv
    path: "./output/azure_users.csv" # Filen som vil bli opprettet

resources:
  - name: get_real_users
    source: my_azure_db
    destination: local_csv_output
    incremental_column: "UserID"
    query: "SELECT UserID, Username, Email FROM dbo.Users WHERE UserID > :last_value;"