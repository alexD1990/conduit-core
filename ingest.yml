# ingest.yml - Local CSV transfer

sources:
  - name: csv_users
    type: csv
    path: "./data/input_users.csv"

destinations:
  - name: csv_output
    type: csv
    path: "./output/users_output.csv"

resources:
  - name: users_csv_to_csv
    source: csv_users
    destination: csv_output
    query: "n/a"