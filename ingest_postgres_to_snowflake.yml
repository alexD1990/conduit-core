sources:
  - name: postgres_source
    type: postgres
    host: localhost
    port: 5432
    database: postgres
    user: postgres
    password: mysecretpassword

destinations:
  - name: snowflake_dest
    type: snowflake
    table: POSTGRES_USERS

resources:
  - name: postgres_to_snowflake
    source: postgres_source
    destination: snowflake_dest
    query: "SELECT * FROM users"
