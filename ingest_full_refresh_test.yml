sources:
  - name: postgres_source
    type: postgres
    host: localhost
    port: 5432
    database: postgres
    user: postgres
    password: mysecretpassword

destinations:
  - name: postgres_dest
    type: postgres
    host: localhost
    port: 5432
    database: postgres
    user: postgres
    password: mysecretpassword
    table: users_backup
    schema: public

resources:
  - name: full_refresh_test
    source: postgres_source
    destination: postgres_dest
    query: "SELECT * FROM users"
    mode: full_refresh